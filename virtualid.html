<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./virtualid.css">
    <title>Team profile cards</title>
    
    <style>
        body {
            background-color: lightblue;
        }

        .card {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <a href="./landingpg.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

    <div class="card">
        <div class="card-image">
            <img src="./download (4).jpeg" alt="Profile image">
        </div>
        <p class="name">Sarah Jones</p>
        <p>Student</p>
        <p>Manning Oaks High School
            School Id: 1234567 <br>
            Grade Level: 10th Grade<br>
            School Year: 2023-2024.</p>
    </div>
    
    <div class="card">
        <h3>Student Schedule</h3>
    </div>

    <div class="card">
        <h3>Class Schedule</h3>
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Room</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>English</td>
                    <td>Room 101</td>
                    <td>8:00 AM</td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Room 205</td>
                    <td>9:30 AM</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>Room 304</td>
                    <td>11:00 AM</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>Room 210</td>
                    <td>1:30 PM</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
