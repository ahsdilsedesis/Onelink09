<!DOCTYPE html>
<html>
<head>
  <title>SideNav Overlay Example</title>
  <link rel="stylesheet" type="text/css" href="Navigation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <nav id="sidenav" class="sidenav">
    <a href="#" id="closeNav">&times;</a> <!-- X button to close the overlay -->
    <a href="#"><i class="fas fa-home"></i> Home</a> <!-- Icon added to the Home link -->
    <a href="#"><i class="fas fa-book"></i> Gradebook</a> <!-- Icon changed to the Book icon -->
    <a href="#"><i class="fas fa-calendar-alt"></i> Attendance</a> <!-- Icon added to the Attendance link -->
    <a href="#"><i class="fas fa-users"></i> Clubs</a> <!-- Icon added to the Clubs link -->
    <a href="#"><i class="far fa-calendar"></i> Calendar</a> <!-- Icon added to the Calendar link -->
    <a href="#"><i class="fab fa-instagram"></i> Social Media</a> <!-- Icon added to the Social Media link -->
    <a href="#"><i class="fas fa-camera"></i> Camera</a> <!-- Icon added to the Camera link -->
    <a href="#"><i class="fas fa-bug"></i> Bug Report</a> <!-- Icon added to the Bug Report link -->
    <a href="#"><i class="far fa-file-alt"></i> Documents</a> <!-- Icon added to the Documents link -->
  </nav>

  <button id="menuButton"><i class="fas fa-bars"></i></button> <!-- Menu button with hamburger icon -->
  
  <div id="mainContent">
    <!-- Content of the main section -->
  </div>

  <script src="script.js"></script>
</body>
</html>
