  <div class="back-button">
    <a href="BugHelp.html">&larr; Back</a>

  <style>.back-button {
    margin-bottom: 10px;
  }
  
  .back-button a {
    background-color: rgb(174, 190, 238);
    color: white;
    border-color: royalblue;
    border-style: solid;
    border-width: 2px;
    height: 45px;
    width: 85px;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: background-color 1s, color 1s;
    font-size: 20px;
  }
  
  .back-button a:hover {
    background-color: rgb(56, 90, 194);
    color: white;
  }
  
  .back-button a:active {
    opacity: 0.7;
  }</style>
