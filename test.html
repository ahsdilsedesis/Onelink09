<!DOCTYPE html>
<html>
<head>
    <title>Attendance Sheet</title>
    <style>
        body {
            background-color: #f2f5fa;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            color: #ffffff;
            background-color: #4a69bb;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Attendance Sheet</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>June 22, 2023</td>
                <td>09:00 AM</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>June 22, 2023</td>
                <td>09:15 AM</td>
            </tr>
            <!-- Add more rows for additional students -->
        </tbody>
    </table>
</body>
</html>
Gabriella Johnson
Student
